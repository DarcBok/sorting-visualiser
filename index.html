<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualiser</title>
</head>
<body>
    <script src="main.js" async></script>
    <div id="options">
        <div id="left-buttons">
            <div id="sort-selection">
                <div class="sort-button" id="bubble">Bubble</div>
                <div class="sort-button" id="selection">Selection</div>
                <div class="sort-button" id="insertion">insertion</div>
                <div class="sort-button" id="quicksort">QuickSort</div>
                <div class="sort-button" id="mergesort">MergeSort</div>
                <div class="sort-button" id="heapsort">HeapSort</div>
                <div id="dot"></div>
            </div>
            <div id="settings">
                <button id="randomise">Randomise</button>
                <div id="sliders">
                    <div class="slider-container">
                        <label for="size-slider">Array Size</label>
                        <input type="range" id="size-slider" class="slider" min="8" max="128" value="64">
                    </div>
                    <div class="slider-container">
                        <label for="speed-slider">Speed</label>
                        <input type="range" id="speed-slider" class="slider" min="1" max="20" value="10">
                    </div>
                </div>
            </div>
        </div>
        <div id="right-buttons">
            <button id="sort-button">Sort</button>
            <button id="stop-button">Stop</button>
        </div>
    </div>
    <div id="array-container">
    </div>

</body>
</html>
